<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Maintenance Tag Generator</title>
    <style>
        /* ==== APPLICATION INTERFACE STYLES ==== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 200px; /* Space for sticky header */
            background-color: #f5f5f5;
        }

        .upload-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px 20px;
            z-index: 1000;
            border-bottom: 2px solid #ddd;
        }

        .print-controls {
            display: none; /* Hidden until tags generated */
        }

        .selection-badge {
            font-weight: bold;
            color: #007cba;
            margin-right: 15px;
        }

        .file-input {
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005a87;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status {
            display: inline;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .status.error {
            background-color: #ffe6e6;
            color: #d00;
        }

        .status.success {
            background-color: #e6ffe6;
            color: #080;
        }

        /* ==== PRINT STYLES FOR TAGS ==== */
        @media print {
            body { 
                margin: 0;
                padding-top: 0;
            }
            .upload-section, 
            .no-print,
            .print-checkbox {
                display: none !important;
                visibility: hidden !important;  
            }
            
            /* Only print selected tags - this rule is now handled by JavaScript rebuilding */
            .print-checkbox {
                display: none !important;
            }
            
            /* Style inputs to look like regular text when printing */
            .current-location-input {
                border: none !important;
                background: transparent !important;
                font-family: inherit !important;
                font-size: inherit !important;
                color: inherit !important;
                padding: 0 !important;
                margin: 0 !important;
                width: auto !important;
            }
            
            /* Show blank line when input is empty */
            .current-location-input:placeholder-shown::after {
                content: "__________________";
            }

            /* Hide empty fields when printing */
            .tag-field:empty,
            .tag-field .tag-value:empty,
            .tag-notes:empty {
                display: none !important;
            }
        }

        /* ==== TAG LAYOUT STYLES ==== */
        .tags-container {
            display: none; /* Hidden until generated */
            margin: 20px;
        }

        .page {
            width: 8.5in;
            height: 11in;
            margin: 0;
            padding: .25in;
            background: white;
            page-break-after: always;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0.25in;
        }

        .page:last-child {
            page-break-after: avoid;
        }

        /* ==== INDIVIDUAL TAG STYLES ==== */
        .tag {
            border: 2px solid #333;
            padding: 8px;
            background: white;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            line-height: 1.5;
            overflow: visible;
            position: relative;
        }

        /* Print checkbox styling */
        .print-checkbox {
            position: absolute;
            top: 5px;
            right: 5px;
            transform: scale(1.2);
            cursor: pointer;
        }

        /* Visual styling for selected tags - you can customize this */
        .selected-for-print {
            /* Add your custom styling here - this class will be toggled */
        }

        /* Tag header with Item ID and Name */
        .tag-header {
            border-bottom: 1px solid #666;
            padding-bottom: 4px;
            margin-bottom: 6px;
        }

        .tag-item-id, .tag-name {
            font-weight: bold;
            font-size: 20px;
            color: #000;
        }

        /* Main tag content */
        .tag-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .tag-field {
            display: flex;
            font-size: inherit;
        }

        /* Hide empty tag fields */
        .tag-field:empty {
            display: none;
        }

        /* Hide empty tag fields */
        .tag-field:empty {
            display: none;
        }

        .monospace { font-family: 'Courier New', Courier, monospace; }

        .tag-label {
            font-weight: bold;
            color: #444;
            padding-right: 6px; 
        }

        .tag-value {
            color: #000;
            flex: 1;
            word-break: break-word;
        }

        .tag-notes { 
            line-height: 1.2; 
        }

        /* Hide empty notes sections */
        .tag-notes:empty {
            display: none;
        }

        /*make sure any p tags in notes fields don't break things */
        .tag-value p { display: inline; margin: 0; padding: 0; } /* non-notes fields stay inline */
        .tag-notes p { display: block; margin: 0.1em 0; padding: 0; } /* notes fields paras behave correctly */

        /* Style the current location input */
        .current-location-input {
            border: 1px solid #ccc;
            background: #fff;
            font-family: 'Courier New', Courier, monospace;
            color: inherit;
            padding: 2px;
            border-radius: 2px;
            flex: 1;
        }   

        .current-location-input:focus {
            outline: 2px solid #007cba;
            border-color: #007cba;
        }

        /* Special styling for specific fields */
        .tag-maintenance-id {
            background: #f0f0f0;
            padding: 2px 4px;
            border-radius: 2px;
            font-weight: bold;
            font-size: inherit;
            text-align: center;
            margin-top: auto;
        }

        .tag-notes {
            font-size: inherit;
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px dotted #999;
        }
    </style>
</head>
<body>
    <div class="upload-section">
        <h1>Tool Maintenance Tag Generator</h1>
        
        <div style="display: inline-block; margin: 10px; width: 30%; vertical-align: top; ">
            <label for="csvFile">Choose CSV file (required)</label>
            <div class="file-input">
                <input type="file" id="csvFile" accept=".csv,.xlsx,.xls" />
            </div>
        </div>
        
        <div style="margin: 10px; display: inline-block; width: 55%; vertical-align: top;">
            <label for="jsonPaste">OPTIONAL: Paste JSON response from maintenance page here to include created dates on tags</label><br>
            <textarea id="jsonPaste" rows="1" style="width: 100%; margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: monospace; font-size: 12px;"></textarea>
        </div>
        
        <div>
            <button onclick="processFiles()">Generate Tags</button>         
            <div id="status"></div>
            <div class="print-controls" id="printControls" style="float: right;">
                <span class="selection-badge" id="selectionBadge">0 of 0 tags selected</span>
                <button onclick="selectAll()">Select All</button>
                <button onclick="unselectAll()">Unselect All</button>
                <button onclick="printSelected()" id="printBtn">Print Selected</button>
            </div>
        </div>
        
        
        
    </div>

    <div id="tagsContainer" class="tags-container"></div>

    <script>
        // Field mapping from your export to display names
        const fieldMapping = {
            'Maintenance ID': 'maintenanceId',
            'Name': 'name', 
            'Item ID': 'itemId',
            'Notes': 'notes',
            'Plan': 'plan',
            'Location Code': 'locationCode',
            'Due Back': 'dueBack',
            'Due': 'maintDue',
            'Started': 'started',
            'Provider': 'provider',
            'Recorded By': 'recordedBy',
            'Created': 'created',
            'Last Updated': 'lastUpdated',
            'Current Location': 'currentLocation'
        };

        let totalTags = 0;

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
        }

        function updateSelectionBadge() {
            const selectedCount = document.querySelectorAll('.tag.selected-for-print').length;
            const badge = document.getElementById('selectionBadge');
            badge.textContent = `${selectedCount} of ${totalTags} tags selected`;
            
            // Enable/disable print button based on selection
            const printBtn = document.getElementById('printBtn');
            printBtn.disabled = selectedCount === 0;
        }

        function selectAll() {
            document.querySelectorAll('.tag').forEach(tag => {
                tag.classList.add('selected-for-print');
                const checkbox = tag.querySelector('.print-checkbox');
                if (checkbox) checkbox.checked = true;
            });
            updateSelectionBadge();
        }

        function unselectAll() {
            document.querySelectorAll('.tag').forEach(tag => {
                tag.classList.remove('selected-for-print');
                const checkbox = tag.querySelector('.print-checkbox');
                if (checkbox) checkbox.checked = false;
            });
            updateSelectionBadge();
        }

        function printSelected() {
            const selectedCount = document.querySelectorAll('.tag.selected-for-print').length;
            if (selectedCount === 0) {
                showStatus('Please select at least one tag to print.', true);
                return;
            }
            
            // Temporarily rebuild the layout to only include selected tags
            const container = document.getElementById('tagsContainer');
            const originalHTML = container.innerHTML;
            
            // Get all selected tags
            const selectedTags = Array.from(document.querySelectorAll('.tag.selected-for-print'));
            
            // Clear container and rebuild with only selected tags
            container.innerHTML = '';
            
            // Create new pages with 4 selected tags each
            for (let i = 0; i < selectedTags.length; i += 4) {
                const page = document.createElement('div');
                page.className = 'page';
                
                // Add up to 4 selected tags per page
                for (let j = 0; j < 4 && (i + j) < selectedTags.length; j++) {
                    const tag = selectedTags[i + j].cloneNode(true);
                    // Remove checkbox from cloned tag for printing
                    const checkbox = tag.querySelector('.print-checkbox');
                    if (checkbox) checkbox.remove();
                    page.appendChild(tag);
                }
                
                container.appendChild(page);
            }
            
            // Print
            window.print();
            
            // Restore original layout after printing
            setTimeout(() => {
                container.innerHTML = originalHTML;
            }, 100);
        }

        function toggleTagSelection(checkbox, tag) {
            if (checkbox.checked) {
                tag.classList.add('selected-for-print');
            } else {
                tag.classList.remove('selected-for-print');
            }
            updateSelectionBadge();
        }

        function processFiles() {
            const csvFileInput = document.getElementById('csvFile');
            const jsonTextArea = document.getElementById('jsonPaste');
            const csvFile = csvFileInput.files[0];
            const jsonText = jsonTextArea.value.trim();
            
            if (!csvFile) {
                showStatus('Please select a CSV file.', true);
                return;
            }

            showStatus('Processing files...', false);

            const csvReader = new FileReader();
            csvReader.onload = function(e) {
                try {
                    const csvData = e.target.result;
                    const csvRows = parseCSV(csvData);
                    
                    if (csvRows.length === 0) {
                        showStatus('No data found in CSV file.', true);
                        return;
                    }

                    let finalRows = csvRows;
                    
                    // If JSON is provided, merge the data
                    if (jsonText) {
                        try {
                            const jsonRows = parseJSON(jsonText);
                            finalRows = mergeData(csvRows, jsonRows);
                            showStatus(`Successfully processed CSV and merged with JSON data.`, false);
                        } catch (jsonError) {
                            showStatus(`CSV processed successfully. JSON parsing failed: ${jsonError.message}. Using CSV data only.`, false);
                            // Continue with just CSV data
                        }
                    } else {
                        showStatus(`Processed CSV file. Note: Created dates not available without JSON data.`, false);
                    }

                    const processedData = processMaintenanceData(finalRows);
                    generateTags(processedData);
                    
                    totalTags = processedData.length;
                    showStatus(`Successfully generated tags for ${totalTags} items.`);
                    
                    // Show print controls
                    document.getElementById('printControls').style.display = 'block';
                    updateSelectionBadge();
                    
                } catch (error) {
                    showStatus('Error processing files: ' + error.message, true);
                }
            };
            
            csvReader.readAsText(csvFile);
        }

        function mergeData(csvRows, jsonRows) {
            // Create a map of JSON data by maintenance ID for quick lookup
            const jsonMap = new Map();
            jsonRows.forEach(row => {
                const id = row['Maintenance ID'];
                if (id) {
                    jsonMap.set(id, row);
                }
            });

            // Merge CSV data with JSON data where IDs match
            const mergedRows = [];
            csvRows.forEach(csvRow => {
                const id = csvRow['Maintenance ID'];
                const jsonRow = jsonMap.get(id);
                
                if (jsonRow) {
                    // Merge: CSV data takes priority, but add JSON-only fields
                    const mergedRow = {
                        ...csvRow,
                        'Created': jsonRow['Created'],
                        'Last Updated': jsonRow['Last Updated']
                    };
                    mergedRows.push(mergedRow);
                } else {
                    // Include CSV row even if no JSON match (just won't have dates)
                    mergedRows.push(csvRow);
                }
            });

            return mergedRows;
        }

        function parseCSV(csvData) {
            if (!csvData || csvData.trim().length === 0) return [];

            const rows = [];
            let headers = [];
            let currentRow = [];
            let currentField = '';
            let insideQuotes = false;
            let rowIndex = 0;
            
            // Parse character by character to handle multi-line quoted fields
            for (let i = 0; i < csvData.length; i++) {
                const char = csvData[i];
                const nextChar = i + 1 < csvData.length ? csvData[i + 1] : null;
                
                if (char === '"') {
                    if (insideQuotes && nextChar === '"') {
                        // Double quote - add single quote to field
                        currentField += '"';
                        i++; // Skip the next quote
                    } else {
                        // Start or end of quoted field
                        insideQuotes = !insideQuotes;
                    }
                } else if (char === ',' && !insideQuotes) {
                    // Field separator - end current field
                    currentRow.push(currentField);
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !insideQuotes) {
                    // End of row (only if not inside quotes)
                    if (char === '\r' && nextChar === '\n') {
                        i++; // Skip the \n in \r\n
                    }
                    
                    // Add the final field and complete the row
                    currentRow.push(currentField);
                    currentField = '';
                    
                    // Process the completed row
                    if (currentRow.some(field => field.trim())) { // Skip empty rows
                        if (rowIndex === 0) {
                            // First row is headers
                            headers = currentRow;
                        } else {
                            // Create row object
                            const row = {};
                            headers.forEach((header, index) => {
                                row[header] = currentRow[index] || '';
                            });
                            rows.push(row);
                        }
                        rowIndex++;
                    }
                    
                    // Reset for next row
                    currentRow = [];
                } else {
                    // Regular character (including \n inside quotes)
                    currentField += char;
                }
            }
            
            // Handle the final row if file doesn't end with newline
            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField);
                if (currentRow.some(field => field.trim())) {
                    if (rowIndex === 0) {
                        headers = currentRow;
                    } else {
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = currentRow[index] || '';
                        });
                        rows.push(row);
                    }
                }
            }

            return rows;
        }

        function parseJSON(jsonData) {
            const data = JSON.parse(jsonData);
            
            // Handle both direct array and wrapped in "data" property
            const items = Array.isArray(data) ? data : data.data;
            
            if (!Array.isArray(items)) {
                throw new Error('JSON does not contain an array of maintenance items');
            }
            
            // Convert JSON objects to the format expected by processMaintenanceData
            return items.map(item => {
                return {
                    'Maintenance ID': item.id ? item.id.toString() : '',
                    'Name': item.item?.displayName || '',
                    'Item ID': item.item?.internalId || '',
                    'Notes': item.notes || '',
                    'Plan': item.plan?.name || '',
                    'Location Code': '', // Not available in JSON
                    'Due Back': item.dueDate || '',
                    'Started': item.startDate || '',
                    'Provider': item.provider || '',
                    'Recorded By': item.recordedBy?.username || '',
                    'Created': formatDate(item.createdDate),
                    'Last Updated': formatDate(item.lastUpdatedDate)
                };
            });
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const days = ['Sun', 'Mon', 'Tues', 'Wed', 'Thurs', 'Fri', 'Sat'];
            const dayName = days[date.getDay()];
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const year = date.getFullYear().toString().slice(-2);
            
            return `${dayName} ${month}/${day}/${year}`;
        }

        function cleanPlanName(planName) {
            if (!planName) return '';
            const lowerPlan = planName.toLowerCase().trim();
            if (lowerPlan === 'maintenance tracking') {
                return ''; // Don't render anything if the plan name is "Maintenance Tracking"
            } else if (lowerPlan.includes('routine')) {
                return 'ROUTINE'; //if the plan includes "routine," just print "ROUTINE"
            } else if (lowerPlan.includes('check for all parts')) {
                return 'CHECK FOR ALL PARTS'; //if it includes "check for all parts," print that in caps
            }

            return planName; // If it's not one of the above, just print the plan name as usual
        }

        function processMaintenanceData(rows) {
            // Extract and clean the data
            const processedRows = rows.map(row => {
                const processed = {};
                
                Object.keys(fieldMapping).forEach(displayField => {
                    const dataField = fieldMapping[displayField];
                    processed[dataField] = row[displayField] || '';
                });
                
                // Clean up the plan name
                processed.plan = cleanPlanName(processed.plan);

                return processed;
            }).filter(row => row.maintenanceId); // Only include rows with maintenance ID

            // Sort by Maintenance ID (largest to smallest)
            processedRows.sort((a, b) => {
                const aId = parseInt(a.maintenanceId) || 0;
                const bId = parseInt(b.maintenanceId) || 0;
                return bId - aId;
            });

            return processedRows;
        }

        function generateTags(data) {
            const container = document.getElementById('tagsContainer');
            container.innerHTML = '';
            
            // Create pages with 4 tags each
            for (let i = 0; i < data.length; i += 4) {
                const page = document.createElement('div');
                page.className = 'page';
                
                // Add up to 4 tags per page
                for (let j = 0; j < 4 && (i + j) < data.length; j++) {
                    const item = data[i + j];
                    const tag = createTag(item);
                    page.appendChild(tag);
                }
                
                container.appendChild(page);
            }
            
            container.style.display = 'block';
        }

        function createTag(item) {
            const tag = document.createElement('div');
            tag.className = 'tag';
            
            // Determine the default current location value with priority:
            // 1. currentLocation from data, 2. locationCode as fallback, 3. empty
            const defaultCurrentLocation = item.currentLocation || item.locationCode || '';
            
            // Build the tag content dynamically, only including fields that have values
            let tagContent = `
                <input type="checkbox" class="print-checkbox" onchange="toggleTagSelection(this, this.parentElement)">
                
                <div class="tag-header">
                    <div class="tag-item-id">${item.itemId}: ${item.name}</div>
                    ${item.plan ? `<div class="tag-value">${item.plan}</div>` : ''}
                    ${item.created && item.created.trim() ? `
                        <div><span class="tag-label">Created: </span><span class="tag-value">${item.created}</span></div>
                    ` : ''}
                </div>
                
                <div class="tag-content">
                    <div class="tag-field">
                        <span class="tag-label">Home location: </span>
                        <span class="tag-value monospace">${item.locationCode}</span>
                    </div>
                    
                    <div class="tag-field">
                        <span class="tag-label">Current location: </span>
                        <input type="text" class="current-location-input monospace" value="${defaultCurrentLocation}" placeholder="__________________">
                    </div>

                    ${item.recordedBy ? `
                    <div class="tag-field">
                        <span class="tag-label">Recorded by: </span>
                        <span class="tag-value">${item.recordedBy}</span>
                    </div>` : ''}

                    ${item.lastUpdated && item.lastUpdated.trim() ? `
                    <div class="tag-field">
                        <span class="tag-label">Last Updated: </span>
                        <span class="tag-value">${item.lastUpdated}</span>
                    </div>` : ''}

                    ${item.provider && item.provider.trim() ? `
                    <div class="tag-field">
                        <span class="tag-label">Provider notes: </span>
                        <span class="tag-value">${item.provider}</span>
                    </div>` : ''}
                    
                    ${item.notes && item.notes.trim() ? `
                    <div class="tag-notes">    
                        <div class="tag-field">
                            <div class="tag-label">Issue: </div>
                            <div class="tag-value">${item.notes}</div>
                        </div>
                    </div>` : ''}
                </div>
            `;
            
            tag.innerHTML = tagContent;
            return tag;
        }
    </script>
</body>
</html>
